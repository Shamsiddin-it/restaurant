{% extends "base.html" %}
{% block title %}delete{% endblock title %}
{% block content %}
<style>
    .confirmation-box {
        max-width: 400px; /* Set a max width */
        margin: 20px auto; /* Center the box */
        padding: 20px; /* Add padding */
        border: 1px solid #ccc; /* Light border */
        border-radius: 5px; /* Rounded corners */
        background-color: #f9f9f9; /* Light background */
        text-align: center; /* Center text */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }
    
    .confirmation-box p {
        margin-bottom: 20px; /* Space below the message */
    }
    
    .btn {
        display: inline-block; /* Align buttons */
        padding: 10px 15px; /* Button padding */
        font-size: 16px; /* Font size */
        margin: 5px; /* Space between buttons */
        text-decoration: none; /* Remove underline */
        border-radius: 5px; /* Rounded corners */
        cursor: pointer; /* Pointer cursor */
    }
    
    .btn-danger {
        background-color: #d9534f; /* Red background for delete button */
        color: white; /* White text */
        border: none; /* No border */
    }
    
    .btn-danger:hover {
        background-color: #c9302c; /* Darker red on hover */
    }
    
    .btn-primary {
        background-color: #337ab7; /* Blue background for cancel button */
        color: white; /* White text */
        border: none; /* No border */
    }
    
    .btn-primary:hover {
        background-color: #286090; /* Darker blue on hover */
    }
    
</style>
<div class="confirmation-box">
    <p>Are you sure you want to delete the "{{ restaurant.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
    </form>
    <a href="{% url 'get_res' restaurant.id %}" class="btn btn-primary">No, go back</a>
</div>
{% endblock content %}
